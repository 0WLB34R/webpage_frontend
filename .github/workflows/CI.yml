# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
      env:
        CI: false
    - name: Deploy to GH Pages
      run: |
          git config --global user.name "0WLB34R"
          git config --global user.email "knhrvs@gmail.com"
          git remote add build https://github.com/TurboTeam-IngSoftware/webpage_build.git
          git add .
          git commit --no-verify
          git commit -m "Updated Webpage"
          git push build main --force
        